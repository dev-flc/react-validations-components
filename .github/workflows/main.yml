name: react-validations-components

on:
  push:
    tags:
      - "*"

jobs:
  publish-gpr:
    name: ğŸš€ publish-react-validations-components
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“š checkout
        uses: actions/checkout@v2
      - name: âœ… node
        uses: actions/setup-node@v2
        with:
          node-version: 12
          registry-url: "https://registry.npmjs.org"
          scope: "@ferch01992"
      - name: ğŸ“š install-dependencies
        run: npm install
      - name: ğŸ› ï¸ build-package
        run: npm run build
      - name: ğŸ“¦ publish-package
        run: npm publish
